name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest  # Usa Linux para evitar problemas
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para un anÃ¡lisis correcto

      - name: Set up JDK 17  # Instala Java 17 (o la versiÃ³n que uses)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java code  # ðŸ’¡ AÃ±ade este paso para compilar Java
        run: |
          find . -name "*.java" > sources.txt  # Busca los archivos Java
          if [ -s sources.txt ]; then          # Si hay archivos Java, compila
            javac -d . @sources.txt
          fi

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=lil0431_practicaMDS
            -Dsonar.java.binaries=.


