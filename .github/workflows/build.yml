name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java code
        run: |
          Get-ChildItem -Path . -Recurse -Filter "*.java" | ForEach-Object { $_.FullName } > sources.txt
          if (Test-Path sources.txt -and (Get-Content sources.txt).Length -gt 0) {
            javac -d . (Get-Content sources.txt)
          }
        shell: pwsh  # Asegura que usa PowerShell

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=lil0431_practicaMDS
            -Dsonar.java.binaries=.
